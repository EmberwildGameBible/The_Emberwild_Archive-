name: Export closed issues to Game Bible

on:
  issues:
    types: [closed]

permissions:
  contents: write

jobs:
  export_to_bible:
    # Only run when the issue is actually closed
    if: github.event.issue.state == 'closed'
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Game Bible file from issue
        run: |
          mkdir -p GameBible/Future/Features

          TITLE="${{ github.event.issue.title }}"
          NUM="${{ github.event.issue.number }}"
          BODY="${{ github.event.issue.body }}"

          # Make a safe slug from the title: lowercase, underscores
          SLUG=$(echo "$TITLE" \
            | tr '[:upper:]' '[:lower:]' \
            | sed -E 's/[^a-z0-9]+/_/g' \
            | sed -E 's/^_+|_+$//g')

          FILE="GameBible/Future/Features/${NUM}_${SLUG}.md"

          echo "Writing issue #$NUM to $FILE"

          {
            echo "# $TITLE"
            echo
            echo "> Imported automatically from issue #$NUM"
            echo
            echo "$BODY"
            echo
          } > "$FILE"

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add GameBible/Future/Features || echo "Nothing to add"

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Add Game Bible entry for issue #${{ github.event.issue.number }}"
          git push
