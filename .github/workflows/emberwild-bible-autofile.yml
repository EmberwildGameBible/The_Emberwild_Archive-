name: Export closed issue to Game Bible (PR)

on:
  issues:
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  export_issue_to_bible:
    # Only run for closed issues, not PRs or other stuff
    if: github.event.issue.state == 'closed'
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Game Bible file from issue
        run: |
          mkdir -p GameBible/Future/Features

          TITLE="${{ github.event.issue.title }}"
          NUM="${{ github.event.issue.number }}"
          BODY="${{ github.event.issue.body }}"

          # slug-ify the title
          SLUG=$(echo "$TITLE" \
            | tr '[:upper:]' '[:lower:]' \
            | sed -E 's/[^a-z0-9]+/_/g' \
            | sed -E 's/^_+|_+$//g')

          FILE="GameBible/Future/Features/${NUM}_${SLUG}.md"

          echo "Writing issue #$NUM into $FILE"

          {
            echo "# $TITLE"
            echo
            echo "> Imported automatically from issue #$NUM"
            echo
            echo "$BODY"
            echo
          } > "$FILE"

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Add Game Bible entry for issue #${{ github.event.issue.number }}"
          title: "Game Bible export for issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}"
          body: |
            This PR was automatically created to add/update the Game Bible entry
            for closed issue #${{ github.event.issue.number }}.

            - Issue title: ${{ github.event.issue.title }}
            - Issue link: ${{ github.event.issue.html_url }}

          branch: "autogen/issue-${{ github.event.issue.number }}"
          delete-branch: true
