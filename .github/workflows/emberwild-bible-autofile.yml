name: Auto-archive issues into Game Bible

on:
  issues:
    types: [closed]

permissions:
  contents: write

jobs:
  export_issue_to_bible:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Generate Game Bible file from issue
        run: |
          mkdir -p GameBible/Future/Features

          TITLE="${{ github.event.issue.title }}"
          NUM="${{ github.event.issue.number }}"
          BODY="${{ github.event.issue.body }}"

          # slug-ify the title
          SLUG=$(echo "$TITLE" \
            | tr '[:upper:]' '[:lower:]' \
            | sed -E 's/[^a-z0-9]+/_/g' \
            | sed -E 's/^_+|_+$//g')

          FILE="GameBible/Future/Features/${NUM}_${SLUG}.md"

          echo "Writing issue #$NUM into $FILE"

          if [ ! -f "$FILE" ]; then
            {
              echo "# $TITLE"
              echo
              echo "> Imported automatically from issue #$NUM"
              echo
              echo "$BODY"
              echo
            } > "$FILE"
          else
            {
              echo
              echo "## Update from issue #$NUM (closed $(date -u '+%Y-%m-%d'))"
              echo
              echo "$BODY"
              echo
            } >> "$FILE"
          fi

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add GameBible/Future/Features || echo "Nothing to add"

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-archive issue #${{ github.event.issue.number }} into Game Bible"
          git push
